{% extends 'teacher/base.html' %}
{% block connect %}
    <div class="x-body">
            <form class="layui-form" method="post" action="">
            {% csrf_token %}
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">
                        <span class="x-red">*</span>姓名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="username" name="username" required="" lay-verify="required"
                        autocomplete="off" class="layui-input" value="{{ teacher.teacherName }}">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>录入后不可修改
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="phone" class="layui-form-label">
                        <span class="x-red">*</span>手机
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="phone" name="phone" required="" lay-verify="phone"
                        autocomplete="off" class="layui-input" value="{{ teacher.teacherTel }}">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>您的手机号
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        <span class="x-red">*</span>邮箱
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_email" name="email" required="" lay-verify="email"
                        autocomplete="off" class="layui-input" value="{{ teacher.teacherEmail }}">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>请填写常用邮箱
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_faculty" class="layui-form-label">
                        <span class="x-red">*</span>院系
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_email" name="faculty" required="" lay-verify="email"
                        autocomplete="off" class="layui-input" value="{{ teacher.teacherFaculty }}">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>请填写您所属院系
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_subject" class="layui-form-label">
                        <span class="x-red">*</span>科目
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_email" name="subject" required="" lay-verify="email"
                        autocomplete="off" class="layui-input" value="{{ teacher.teacherSub }}">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>您任教的科目
                    </div>
                </div>
                {% if teacher %}
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <input type="submit" value="确认修改"  class="layui-btn" lay-filter="add" lay-submit="">
                    </div>
                    {% if result.state %}
                        <script>
                            alert('信息修改成功！')
                        </script>
                    {% endif %}
                {% else %}
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <input type="submit" value="确认信息"  class="layui-btn" lay-filter="add" lay-submit="">
                    </div>
                    {% if result.state %}
                        <script>
                            alert('信息录入成功！')
                        </script>
                    {% endif %}
                {% endif %}
            </form>
        </div>
{% endblock %}
